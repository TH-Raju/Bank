<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raj Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl font-bold text-center mt-10">Welcome to
            <span class="font-semibold text-violet-600">Raj Bank</span>
        </h1>
    </header>


    <main>
        <section class="bg-blue-100 w-9/12 mx-auto mt-14 p-10">
            <h3 class="font-semibold mb-4 text-3xl font-medium">Please Login</h3>
            <div>
                <input class="w-9/12 block mb-2 px-3" type="email" name="" id="user-email"
                    placeholder="Enter Your Email Address">
                <input class="w-9/12 block mb-2 px-3" type="password" name="" id="user-password"
                    placeholder="Enter Your Password">

                <button id="btn-submit"
                    class="bg-amber-700 hover:bg-sky-700 px-8 py-2 text-white font-medium rounded-lg">Submit</button>
            </div>
        </section>
    </main>


    <!-- JavaScript Link  -->
    <script src="js/login.js"></script>
</body>

</html>
